plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.0-RC'
}

group 'testing'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
test {
    useJUnitPlatform()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.apache.commons:commons-lang3:3.9"
    implementation "io.github.bonigarcia:webdrivermanager:3.7.1"

    def jupiter_version = "5.5.2"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$jupiter_version"
    testImplementation "org.junit.jupiter:junit-jupiter-params:$jupiter_version"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$jupiter_version"

    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'io.github.artsok:rerunner-jupiter:2.1.3'

    def selenium_version = "3.14.0"
    testImplementation "org.seleniumhq.selenium:selenium-java:$selenium_version"
    testImplementation "org.seleniumhq.selenium:selenium-chrome-driver:$selenium_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.0-RC'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}